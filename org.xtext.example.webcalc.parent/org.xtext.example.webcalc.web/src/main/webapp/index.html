<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="en-us">
  <title>Xtext Web Calculator</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="xtext/2.9.2/xtext-ace.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Xtext Web Calculator</h1>
        This example uses an Xtext language to describe calculations that depend on input values A, B, and C.
        Any change to the input values or to the calculation script triggers a recomputation of the output value.
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Input</h3>
        <form>
          <div class="form-group">
            <label for="inputA">A</label>
            <input type="text" class="form-control calc-input" id="inputA" data-input-name="A" placeholder="Number">
          </div>
          <div class="form-group">
            <label for="inputB">B</label>
            <input type="text" class="form-control calc-input" id="inputB" data-input-name="B" placeholder="Number">
          </div>
          <div class="form-group">
            <label for="inputC">C</label>
            <input type="text" class="form-control calc-input" id="inputC" data-input-name="C" placeholder="Number">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <h3>Calculation</h3>
        <div id="xtext-editor" data-editor-xtext-lang="webcalc"></div>
      </div>
      <div class="col-md-4">
        <h3>Output</h3>
        <div id="calc-output"></div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <a href="http://typefox.io"><img src="images/typefox-logo-web-small.png" width="150" alt="TypeFox"></a>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <a href="https://github.com/spoenemann/webcalc"><img src="images/GitHub-Mark-64px.png" width="32">&nbsp;GitHub&nbsp;Repository</a>
      </div>
    </div>
  </div>
  
  <script data-main="js/calc" src="webjars/requirejs/2.2.0/require.min.js"></script>
</body>
</html>
